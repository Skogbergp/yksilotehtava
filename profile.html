<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script src="nav.js" type="module"></script>
    <script src="profile.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Ravintola</h1>
      </div>
      <div class="nav"></div>

      <div class="content">
        <h2>Profiili</h2>
        <div id="profile-info">
          <img
            id="user-image"
            src="https://placehold.co/150"
            alt="User Image"
          />
          <p><strong>Käyttäjänimi:</strong> <span id="username"></span></p>
          <p><strong>Sähköposti:</strong> <span id="email"></span></p>
          <p>
            <strong>Suosikki ravintola:</strong
            ><span id="suosikkiRavintola"></span>
          </p>
        </div>
        <button id="delete-button">Poista käyttäjä</button>
        <button id="edit-button">Muokkaa käyttäjä</button>
      </div>
    </div>
  </body>
</html>
